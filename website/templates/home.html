{% extends "layout.html" %}
{% block content %}
    

    <form method="POST">
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" id="exampleInputName" name="name" placeholder="Enter your name">
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlTextarea">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea" name="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>   

{% endblock content %}
