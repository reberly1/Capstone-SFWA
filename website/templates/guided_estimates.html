{% extends "layout.html" %}
{% block content %}
<form action="/guided/terms"><button>Back</button></form>

<form method="POST">
    
    <!--Form inputs for Total Estimated Monthly Payment and Ideal Repayment Period in Years-->
    <div class="form-group">
        
        <label for="month_pay">Total Estimated Monthly Payment</label>
        <input type="number" class="form-control" id="month_pay" name="month_pay" placeholder="Enter Your Estimated Monthly Payment">

        <label for="duration">Ideal Repayment Period in Years</label>
        <input type="number" class="form-control" id="duration" name="duration" placeholder="Enter your ideal repayment period in Years">

    </div>

    <button type="submit">Submit</button>

</form>

{% endblock content %}
