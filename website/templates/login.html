{% extends "layout.html" %}
{% block content %}
<h1>Login Page</h1>

<!--Form for submitting Login details-->
<form method="POST">

    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" required>

    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" name="password" placeholder="Enter Your Password" required>

    <button type="submit" class="movement">Login</button>

</form>

<!--Log Out button-->
<form action="/login/logout"><button class="movement">Logout</button></form>

<!--Navigation to create a new account-->
<form action="/login/reg_menu"><button class="movement">Register</button></form>

{% if message %}
    {{message}}
{% endif %}

{% endblock content %}
