{% extends "layout.html" %}
{% block content %}
    <h1>Calculator Page</h1> 

    <form action="/calculator/report" method="POST">
        
        <!--div container for dynamic variables declared within the javascript addLoan() function-->
        <!--These dynamic varibles include the loan principal and loan interest form variables-->
        <div id="dynamic loans">   
        </div>

        <button type="button" class="btn btn-secondary" onclick="addLoan()">Add Loan</button>

        <!--Inputs for singular inputs, terms remaining, current term cost, and interest rate for future loans-->
        <div class="form-group">
            <label for="grad">Terms Remaining</label>
            <input type="number" class="form-control" id="grad" name="grad" placeholder="Enter the number of remaining terms">
        </div>

        <div class="form-group">
            <label for="Term Cost">Term Cost</label>
            <input type="number" class="form-control" id="Term Cost" name="term" placeholder="Enter the Cost of your Current Term">
        </div>

        <div class="form-group">
            <label for="Future Interest">Future Loan Interest</label>
            <input type="number" class="form-control" id="Future Interest" name="future" placeholder="Enter the estimated interest for future loans">
        </div>

        <!--Submits all inputs previously established-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>  

    <script>
        function addLoan() {
            //Container for dynamic inputs
            var dynamicLoans = document.getElementById("dynamic loans")

            //Html div to insert dynamic inputs and to add to base html
            var newDiv = document.createElement('div')
            newDiv.classList.add('form-group')

            //principal form input with html based parameters
            var newPrincipal = document.createElement('input')
            newPrincipal.type = 'number';
            newPrincipal.classList.add('form-control');
            newPrincipal.name = 'principal[]'; 
            newPrincipal.placeholder = 'Enter Your Loan Principal';

            //interest form input with html based parameters
            var newInterest = document.createElement('input');
            newInterest.type = 'number';
            newInterest.classList.add('form-control');
            newInterest.name = 'interest[]'; 
            newInterest.placeholder = 'Enter Your Interest Rate';

            //Yes radio button to indicate if a loan is subsidized
            var subsidizedYes = document.createElement('input');
            subsidizedYes.type = 'radio';
            subsidizedYes.name = 'subsidized[]' + dynamicLoans.children.length;
            subsidizedYes.value = 'true';

            //No radio button to indicate if a loan is subsidized
            var subsidizedNo = document.createElement('input');
            subsidizedNo.type = 'radio';
            subsidizedNo.name = 'subsidized[]' + dynamicLoans.children.length;
            subsidizedNo.value = 'false';
            subsidizedNo.checked = true; 

            //Duplicates the format of the original by creating a label
            //Underneath the labels the forms are added with the parameters above
            newDiv.appendChild(document.createTextNode('Loan Principal'))
            newDiv.appendChild(newPrincipal);
            newDiv.appendChild(document.createTextNode('Loan Interest'));
            newDiv.appendChild(newInterest);
            newDiv.appendChild(document.createTextNode('Subsidized '));
            newDiv.appendChild(document.createElement('br'));
            newDiv.appendChild(document.createTextNode('Yes '));
            newDiv.appendChild(subsidizedYes);
            newDiv.appendChild(document.createTextNode('No '));
            newDiv.appendChild(subsidizedNo);

            // Add the new loan input fields to the container
            dynamicLoans.appendChild(newDiv);
        }

        //Creates an initial form input for the user in case they have only 1 loan
        addLoan();
    </script>

{% endblock content %}
